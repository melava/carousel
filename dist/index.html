<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>       
        <h1>Image carousel</h1> 
        <div id="carousel-container">
            <div id="prev" class="navigation"><<</div>
            <div id="carousel">
                <div data-position="1" class="image current-view">
                    <img src="img/forest-autumn.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="2" class="image next-view">
                    <img src="img/green-forest.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="3" class="image">
                    <img src="img/hills.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="4" class="image">
                    <img src="img/hintersea.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="5" class="image">
                    <img src="img/mountain-landscape.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="6" class="image">
                    <img src="img/mountains.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="7" class="image">
                    <img src="img/sunny-landscape.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="8" class="image">
                    <img src="img/thunderstorm.jpg" alt="a nice image from the carousel">
                </div>
                <div data-position="9" class="image previous-view">
                    <img src="img/sunset.jpg" alt="a nice image from the carousel">
                </div>
                <div class="dots">
                    <div class="dot current" data-position="1"></div>
                    <div class="dot" data-position="2"></div>
                    <div class="dot" data-position="3"></div>
                    <div class="dot" data-position="4"></div>
                    <div class="dot" data-position="5"></div>
                    <div class="dot" data-position="6"></div>
                    <div class="dot" data-position="7"></div>
                    <div class="dot" data-position="8"></div>
                    <div class="dot" data-position="9"></div>
                </div>
            </div>
            <div id="next" class="navigation">>></div>
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
